<!doctype html>
<html>
<head>

<title>Untitled Document</title>

<body>
<h1>Thuoc tinh Cellpadding</h1>
<table border="1" cellpadding="20">
  <tr>
    <td>Hello</td>
    <td><img src="images/koala.jpg" width="50" height="50" /></td>
  </tr>
  <tr>

  </tr>
</table>
<h1>Thuoc tinh cellspacing</h1>
<table border="1" cellspacing="20">
  <tr>
    <td>Hello</td>
    <td>Hello</td>
  </tr>
  <tr>
    <td>Hello</td>
    <td>Hello</td>
  </tr>
</table>
</body>
</html>
